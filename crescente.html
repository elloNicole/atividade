<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem crescente</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Inserindo Input de formul√°rio </h1><br>
<div class="td">
    <h1>Digite os valores:</h1>
    <form>
          <input type="text" placeholder="valor 1" class="inTxt" id="inTxt"><br><br>  
          <input type="text" placeholder="valor 2" class="inTxt1" id="inTxt1"><br><br>  
          <input type="text" placeholder="valor 3" class="inTxt2" id="inTxt2"><br><br> 
          <input type="submit" value="envio" class="btn" id="btn">

    </form><br><br><br><br>
    
    <p>Os valores em ordem crescente:</p>
    <h2></h2>
    <h2></h2>
    <h2></h2>
</div>
     <script>
        const frm =document.querySelector("form");
        const resultado1 = document.querySelector("h2:nth-of-type(1)");
        const resultado2 = document.querySelector("h2:nth-of-type(2)");
        const resultado3 = document.querySelector("h2:nth-of-type(3)");
        
       frm.addEventListener("submit" , (e) => {
        e.preventDefault();//
        var valor1=parseFloat(frm.inTxt.value);  
        var valor2=parseFloat(frm.inTxt1.value);
        var valor3=parseFloat(frm.inTxt2.value);
            
        let maior, menor,troca;
        maior=valor1; menor=valor2;
        if(maior<menor){
            troca=maior;
            maior=menor;
            menor=troca;
        }
        meio=valor1+valor2+valor3-maior-menor;
        resultado1.textContent = menor;
        resultado2.textContent = meio;
        resultado3.textContent = maior;

        });
   
     </script>   

</body>
</html>
