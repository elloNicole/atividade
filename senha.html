<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 id="titulo">Digite a senha correta</h1><br>
    <div class="td">
        <h1>Soma</h1>
        <form>
              <input type="text" placeholder="valor 1" class="inTxt" id="inTxt"><br><br>  
              <input type="submit" value="envio" class="btn" id="btn">
    
        </form><br><br><br><br>
        
       <h2></h2>
    </div>

    <script>
        const frm = document.querySelector("form");
        const resp = document.querySelector("h2");

        
       frm.addEventListener("submit" , (e) => {
        e.preventDefault();//

        var senha_digitada=frm.inTxt.value;  
            
            if (senha_digitada=="Patinho Feio"){
                resp.innerText="Acesso permitido"
            }
            else{
                resp.innerText = "Você não tem acesso ao sistema";
            }
        
        });
   
     </script>   

</body>
</html>
