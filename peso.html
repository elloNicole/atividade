<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Inserindo Input de formulário </h1><br>
<div class="td">
    <h1>Descubra a pessoa mais gorda</h1>
    <form>
        <input type="text" placeholder="Nome 1" class="nome" id="nome"><br><br>  
          <input type="text" placeholder="Peso 1" class="inTxt" id="inTxt"><br><br>  
          <input type="text" placeholder="Nome 2" class="nome2" id="nome2"><br><br>  
          <input type="text" placeholder="Peso 2" class="inTxt1" id="inTxt1"><br><br>  
          <input type="submit" value="envio" class="btn" id="btn">

    </form><br><br><br><br>
    
    <p>A mais gorda é</p>
   <h2></h2>

</div>
     <script>
        const frm =document.querySelector("form");
        const resp = document.querySelector("h2");

        
       frm.addEventListener("submit" , (e) => {
        e.preventDefault();//
        var valor1=parseFloat(frm.inTxt.value);  
        var valor2=parseFloat(frm.inTxt1.value);
        var nome1=frm.nome.value;
        var nome2=frm.nome2.value;
            
        if (valor1>valor2){
            resp=nome1;
        }else{
            resp=nome2;
        }
        });
   
     </script>   

</body>
</html>
